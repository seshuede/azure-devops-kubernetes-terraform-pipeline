trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: FirstBuildJob
        steps:
        - bash: echo FirstBuildJob
      - job: SecondBuildJob
        steps:
        - bash: echo SecondBuildJob  
      
  - stage: DevDeploy
    dependsOn: 
      - Build
    jobs: 
      - job: DevDeployJob
        steps:
          - bash: echo DevDeployJob

  - stage: QADeploy
    dependsOn:
      - Build
    jobs:
      - job:  QADeployJob
        steps:
          - bash: echo QADeplyJob

  - stage: ProdDeploy
    dependsOn:
      - DevDeploy
      - QADeploy
    jobs:
      - job: ProdDeployJob
        steps: 
          - bash: echo ProdDeployJob